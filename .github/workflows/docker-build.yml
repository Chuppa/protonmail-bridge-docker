name: Build and publish ARM64 ProtonMail Bridge

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Resolve latest ARM64-compatible ProtonMail Bridge version
        id: resolve
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq curl

          echo "Fetching releases from GitHub API..."
          releases_json=$(curl -sSL https://api.github.com/repos/ProtonMail/proton-bridge/releases)

          echo "All non-prerelease, non-draft tags (first 50):"
          echo "$releases_json" \
            | jq -r '.[] | select(.prerelease == false and .draft == false) | .tag_name' \
            | head -n50

          echo "Filtering tags matching v3.23+..."
          matched=$(
            echo "$releases_json" \
            | jq -r '.[] | select(.prerelease == false and .draft == false) | .tag_name' \
            | grep -E '^v3\.(2[3-9]|[3-9][0-9])\.' || true
          )

          echo "Matched tags (if any):"
          echo "$matched" || true

          resolved=$(printf '%s\n' "$matched" | head -n1 || true)

          if [ -z "${resolved:-}" ]; then
            echo "::warning::No matching v3.23+ tag found; falling back to v3.23.0"
            resolved="v3.23.0"
          fi

          echo "Resolved tag: $resolved"
          echo "bridge_version=${resolved#v}" >> "$GITHUB_OUTPUT"

      - name: Lowercase repo
        id: repo
        run: echo "repo=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repo }}:latest
          build-args: |
            BRIDGE_VERSION=${{ steps.resolve.outputs.bridge_version }}
