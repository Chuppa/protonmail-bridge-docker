name: Build and publish Docker image (multi-arch, latest Bridge)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  resolve-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Resolve latest ProtonMail Bridge version
        id: resolve
        run: |
          set -euo pipefail
          json=$(curl -sSL https://proton.me/api/bridge/updates)
          ver=$(echo "$json" | grep -Eo '"Version": *"[^"]+"' | sed 's/"Version": *"//;s/"//')
          if [ -z "$ver" ]; then
            echo "Failed to parse version from Proton API" >&2
            exit 1
          fi
          echo "bridge_version=$ver" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase repository name
        id: repo
        run: |
          echo "repo=$(echo \"$GITHUB_REPOSITORY\" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/${{ steps.repo.outputs.repo }}:latest
          build-args: |
            BRIDGE_VERSION=${{ steps.resolve.outputs.bridge_version }}
